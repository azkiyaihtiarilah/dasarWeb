<!DOCTYPE html>

<head>
    <title>Javascript Data Types</title>
</head>
<body>
    <h2>Javascript Data Types</h2>

    <p>Contoh Javascript Data Types:</p>

    <p id="demo"></p>

    <script>
        var answer1 = "it's alright";
